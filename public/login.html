<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€¢ Character Network</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet">
    <style>
    :root{
      --bg-dark:#0a0e1a; --bg-panel:#151925; --text:#e8eaed; --muted:#9195a0;
      --gold:#d4af37; --border:#2a2f3e;
    }
    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      background:radial-gradient(circle at 50% 30%, #0f1420 0%, var(--bg-dark) 55%);
      color:var(--text); font-family:"Crimson Pro", serif;
    }
    .card{
      width:min(420px, 92vw);
      background:rgba(21,25,37,0.85);
      border:1px solid var(--border);
      border-radius:10px;
      padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }
    h1{
      margin:0 0 6px;
      font-weight:300;
      letter-spacing:2px;
      color:var(--gold);
      font-size:1.6rem;
    }
    p{ margin:5px 0 18px; color:var(--muted); font-family:"Space Mono", monospace; font-size:0.85rem;}
    label{ display:block; margin:12px 0 6px; color:var(--muted); font-size:0.9rem;}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:6px;
      border:1px solid var(--border);
      background:#0a0e1a;
      color:var(--text);
      font-family:"Space Mono", monospace;
      outline:none;
    }
    input:focus{ border-color:var(--gold); }
    .btn{
      width:100%;
      margin-top:16px;
      padding:12px;
      border-radius:6px;
      border:1px solid var(--gold);
      background:var(--gold);
      color:#0a0e1a;
      font-family:"Space Mono", monospace;
      text-transform:uppercase;
      letter-spacing:1px;
      cursor:pointer;
    }
    .err{
      display:none;
      margin-top:12px;
      color: #ffd1d1;
      background: rgba(239,68,68,0.12);
      border:1px solid rgba(239,68,68,0.35);
      padding:10px 12px;
      border-radius:6px;
      font-family:"Space Mono", monospace;
      font-size:0.85rem;
    }
  </style>
  </head>
  <body>
    <div class="card">
      <h1>A REPOSITORY FOR DIGITAL LITERATURE ANALYSIS</h1>
      <p>Authorized access only</p>

      <form method="POST" action="/login">
        <label for="username">Username</label>
        <input id="username" name="username" autocomplete="username"
          required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password"
          autocomplete="current-password" required />

        <button class="btn" type="submit">Sign in</button>

        <div class="err" id="err">Invalid username or password.</div>
      </form>
      <p>Request access at <a style="color:var(--gold)"
          href="mailto:andreinicolae@tuta.io">andreinicolae@tuta.io</a>
      </div>

      <script>
    const params = new URLSearchParams(location.search);
    if (params.get("err") === "1") document.getElementById("err").style.display = "block";
  </script>
    </body>
  </html>
